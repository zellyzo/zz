<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	#left{
		width:40%;
		height:250px;
		float:left;
		background-color:rgba(110,124,255,0.4);
	}
	#right{
		width:40%;
		height:250px;
		float:right;
		background-color:rgba(255,124,111,0.4);
	}
</style>
<body onload="init()">
<script>
var context = {
			text1 : '<div id="div1">안녕하세요<br>저는 박경훈이라고 합니다.</div>',
			text2 : '저는 착해요.',
			text3 : '제 메일 주소는 redfila@naver.com 입니다.'
		}

function init(){
	alert(this===window);
	this.document.querySelector('#chText').onchange = function(){
		var rObj = document.querySelector('#right')
		rObj.innerHTML = context[this.value];
		if(this.value=='text1'){
			var divObj = document.querySelector('#div1');
			alert(rObj===divObj.parentNode);
		}
	}
}

</script>
<div>
	<div id="left">
		<select id="chText">
			<option value="">선택</option>
			<option value="text1">인삿말</option>
			<option value="text2">자기소개</option>
			<option value="text3">연락처</option>
		</select>
	</div>
	<div id="right">
		왼쪽 메뉴를 선택해주세요.
	</div>

</div>
</body>
</html>
